<xml_config app="Serial Communicator" version="0.4.91eedab-20190426222124-release">
    <MainWindow pos="@Point(0 0)" size="@Size(1920 1019)">
        <Console>
            <color_background>@QColor(0 0 0 255)</color_background>
            <color_text>@QColor(0 255 0 255)</color_text>
            <print_tx_enabled>false</print_tx_enabled>
            <flush_interval_ms>50</flush_interval_ms>
        </Console>
        <dock_input>
            <area/>
            <floating>false</floating>
            <position>@Point(-2420 -737)</position>
            <visible>true</visible>
        </dock_input>
    </MainWindow>
    <Serial>
        <databits>8</databits>
        <flow_control>0</flow_control>
        <parity>0</parity>
        <port>/dev/ttyACM0</port>
        <rate>9600</rate>
        <stopbits>1</stopbits>
    </Serial>
    <Plugins>
        <Graph>
            <dataFrame>
                <start>@ByteArray($)</start>
                <end>@ByteArray(*)</end>
                <fieldseparator>@ByteArray(,)</fieldseparator>
            </dataFrame>
            <dock>
                <area>8</area>
                <isFloating>false</isFloating>
                <isVisible>true</isVisible>
                <position>@Point(0 727)</position>
                <size>@Size(1920 237)</size>
            </dock>
            <plot>
                <ordinate.max>1</ordinate.max>
                <ordinate.min>-1</ordinate.min>
                <ordinate.autorange>true</ordinate.autorange>
                <timeRange>30</timeRange>
            </plot>
            <graphs>
                <graph id="0">
                    <name>Curve_0</name>
                    <fieldNbr>0</fieldNbr>
                    <color>@QColor(239 41 41 255)</color>
                </graph>
                <graph id="1">
                    <name>Curve_1</name>
                    <fieldNbr>1</fieldNbr>
                    <color>@QColor(0 255 0 255)</color>
                </graph>
                <graph id="2">
                    <name>Curve_2</name>
                    <fieldNbr>2</fieldNbr>
                    <color>@QColor(0 0 255 255)</color>
                </graph>
            </graphs>
        </Graph>
        <Logger>
            <data>
                <charPolicy>1</charPolicy>
                <printDirection>false</printDirection>
                <timestamp>false</timestamp>
            </data>
            <dock>
                <area>2</area>
                <isFloating>false</isFloating>
                <position>@Point(1684 87)</position>
                <isVisible>true</isVisible>
            </dock>
            <file>
                <append>true</append>
                <path>/home/gom</path>
                <timestamp>true</timestamp>
            </file>
        </Logger>
    </Plugins>
</xml_config>
